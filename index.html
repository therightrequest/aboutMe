<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turki Aldakheel - Personal Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/roboto-fontface/0.10.0/fonts/roboto/roboto-regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #e0e0e0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 0.5rem;
            min-height: 1.5em;
        }

        p {
            color: #b0b0b0;
            margin-bottom: 1.5rem;
            min-height: 3em;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-links a {
            color: #4a9fff;
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #7fbaff;
            transform: translateY(-3px);
        }

        .typed-cursor {
            opacity: 1;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="name"></h1>
        <p id="description"></p>
        <div class="social-links">
            <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/therightrequest" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://instagram.com/ljzb" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="https://namemc.com/profile/ef6fafc3-15bd-450c-bbcb-78b263df2e8a" target="_blank" aria-label="NameMC">
    <img src="https://s.namemc.com/img/favicon-30.png" target="_blank" alt="NameMC" style="width: 24px; height: 24px;">
</a>
        </div>
    </div>

    <script>
        function typeWriter(text, elementId, speed = 100) {
            let i = 0;
            const element = document.getElementById(elementId);
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.innerHTML += '<span class="typed-cursor">|</span>';
                }
            }
            type();
        }

        window.onload = function() {
            typeWriter("Turki Aldakheel", "name", 150);
            setTimeout(() => {
                typeWriter("Just Universty Student <3", "description", 50);
            }, 2000);
        }
    </script>
</body>
</html>
